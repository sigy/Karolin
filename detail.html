<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karølín - Detail problému</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Kanit', sans-serif;
            background-color: #F9F3EF;
            color: #1B3C53;
            line-height: 1.4;
        }
        
        .header {
            background: #1B3C53;
            color: #F9F3EF;
            padding: 18px 24px;
            box-shadow: 0 2px 8px rgba(27, 60, 83, 0.2);
            border-bottom: 1px solid #456882;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }
        
        .header h1 {
            font-size: 28px;
            font-weight: 600;
            margin: 0;
            font-family: 'Kanit', sans-serif;
            letter-spacing: 0.5px;
            text-decoration: none;
            color: #F9F3EF;
        }
        
        .header h1:hover {
            opacity: 0.8;
        }
        
        .nav-links {
            display: flex;
            gap: 20px;
            align-items: center;
        }
        
        .nav-link {
            color: #F9F3EF;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            padding: 8px 16px;
            border: 1px solid transparent;
            border-radius: 4px;
            transition: all 0.2s;
        }
        
        .nav-link:hover {
            border-color: #456882;
            background: rgba(69, 104, 130, 0.2);
        }
        
        .close-btn {
            background: #456882;
            border-color: #456882;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .close-btn .material-icons {
            font-size: 18px;
        }
        
        .content {
            margin-top: 80px;
            padding: 24px;
            max-width: 900px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .issue-detail {
            background: #F9F3EF;
            border: 1px solid #456882;
            border-radius: 4px;
            padding: 32px;
            box-shadow: 0 0 15px rgba(69, 104, 130, 0.3);
            position: relative;
        }
        
        .issue-detail::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 6px;
            height: 100%;
            background: #1B3C53;
        }
        
        .issue-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 24px;
            flex-wrap: wrap;
            gap: 16px;
        }
        
        .issue-title {
            font-size: 24px;
            font-weight: 600;
            color: #1B3C53;
            margin: 0;
            flex: 1;
            font-family: 'Kanit', sans-serif;
            letter-spacing: 0.3px;
        }
        
        .location-badge {
            background: #456882;
            color: #F9F3EF;
            border: 1px solid #456882;
            padding: 6px 12px;
            border-radius: 2px;
            font-size: 12px;
            font-weight: 500;
            font-family: 'Kanit', sans-serif;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .issue-description {
            color: #2C4A5C;
            line-height: 1.5;
            margin-bottom: 24px;
            font-size: 16px;
            font-weight: 400;
            font-family: 'Kanit', sans-serif;
            padding: 18px;
            background: rgba(69, 104, 130, 0.05);
            border-left: 3px solid #456882;
        }
        
        .issue-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 12px;
            font-size: 13px;
            color: #6B5B73;
            font-weight: 400;
            font-family: 'Kanit', sans-serif;
            letter-spacing: 0.3px;
            margin-bottom: 32px;
            padding: 12px 0;
            border-top: 1px solid rgba(69, 104, 130, 0.2);
            border-bottom: 1px solid rgba(69, 104, 130, 0.2);
        }
        
        .coordinates {
            font-family: monospace;
            font-size: 12px;
            color: #456882;
        }
        
        .markup-content {
            margin-top: 24px;
        }
        
        .markup-content h1 {
            color: #1B3C53;
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 16px;
            font-family: 'Kanit', sans-serif;
        }
        
        .markup-content h2 {
            color: #1B3C53;
            font-size: 18px;
            font-weight: 500;
            margin: 24px 0 12px 0;
            font-family: 'Kanit', sans-serif;
        }
        
        .markup-content h3 {
            color: #2C4A5C;
            font-size: 16px;
            font-weight: 500;
            margin: 20px 0 10px 0;
            font-family: 'Kanit', sans-serif;
        }
        
        .markup-content p {
            color: #2C4A5C;
            line-height: 1.6;
            margin-bottom: 14px;
            font-size: 15px;
            font-weight: 400;
            font-family: 'Kanit', sans-serif;
        }
        
        .markup-content ul, .markup-content ol {
            margin: 12px 0 16px 24px;
            color: #2C4A5C;
            font-family: 'Kanit', sans-serif;
        }
        
        .markup-content li {
            margin-bottom: 6px;
            line-height: 1.5;
        }
        
        .markup-content strong {
            color: #1B3C53;
            font-weight: 600;
        }
        
        .markup-content code {
            background: rgba(69, 104, 130, 0.1);
            padding: 2px 6px;
            border-radius: 3px;
            font-family: monospace;
            font-size: 13px;
            color: #456882;
        }
        
        .material-icons {
            font-size: 16px;
        }
        
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50vh;
            font-size: 14px;
            color: #1B3C53;
            font-family: 'Kanit', sans-serif;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .error {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 50vh;
            text-align: center;
        }
        
        .error h2 {
            color: #1B3C53;
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 12px;
            font-family: 'Kanit', sans-serif;
        }
        
        .error p {
            color: #6B5B73;
            font-size: 14px;
            font-family: 'Kanit', sans-serif;
        }
        
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 14px;
                padding: 14px 18px;
            }
            
            .header h1 {
                font-size: 22px;
            }
            
            .nav-links {
                gap: 12px;
            }
            
            .nav-link {
                font-size: 13px;
                padding: 6px 12px;
            }
            
            .content {
                margin-top: 108px;
                padding: 18px;
            }
            
            .issue-detail {
                padding: 24px 20px;
            }
            
            .issue-title {
                font-size: 20px;
            }
            
            .issue-header {
                flex-direction: column;
                align-items: stretch;
            }
            
            .markup-content h1 {
                font-size: 20px;
            }
            
            .markup-content h2 {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="index.html" style="text-decoration: none;"><h1>Karølín</h1></a>
        <div class="nav-links">
            <a href="javascript:history.back()" class="nav-link close-btn">
                <span class="material-icons">arrow_back</span>
                Zpět
            </a>
        </div>
    </div>
    
    <div class="content">
        <div id="issueDetail">
            <div class="loading">Načítání detailu...</div>
        </div>
    </div>

    <script>
        let issues = [];
        let currentIssue = null;
        
        // Get issue ID from URL parameter
        function getIssueIdFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('id');
        }
        
        // Load issues from JSON
        async function loadIssues() {
            try {
                const response = await fetch('issues.json');
                const data = await response.json();
                issues = data.issues;
                
                const issueId = getIssueIdFromUrl();
                if (issueId) {
                    currentIssue = issues.find(issue => issue.id === issueId);
                    if (currentIssue) {
                        renderIssueDetail();
                    } else {
                        showError('Problém nenalezen', 'Požadovaný problém nebyl v databázi nalezen.');
                    }
                } else {
                    showError('Chybějící parametr', 'ID problému nebylo specifikováno.');
                }
            } catch (error) {
                console.error('Error loading issues:', error);
                showError('Chyba načítání', 'Nepodařilo se načíst data o problémech.');
            }
        }
        
        function renderIssueDetail() {
            const container = document.getElementById('issueDetail');
            
            if (!currentIssue) {
                showError('Problém nenalezen', 'Požadovaný problém neexistuje.');
                return;
            }
            
            const hasGPS = currentIssue.lat && currentIssue.lng;
            const gpsLabel = hasGPS ? `
                <div class="location-badge">
                    <span class="material-icons">location_on</span>
                    GPS
                </div>
            ` : '';
            
            const coordinates = hasGPS ? `
                <div class="coordinates">
                    ${currentIssue.lat.toFixed(6)}, ${currentIssue.lng.toFixed(6)}
                </div>
            ` : '';
            
            const updatedText = currentIssue.updated && currentIssue.updated !== currentIssue.created 
                ? ` (poslední aktualizace: ${formatDate(currentIssue.updated)})`
                : '';
            
            const markupHtml = parseMarkup(currentIssue.markup);
            
            container.innerHTML = `
                <div class="issue-detail">
                    <div class="issue-header">
                        <h1 class="issue-title">${currentIssue.name}</h1>
                        ${gpsLabel}
                    </div>
                    
                    <div class="issue-description">
                        ${currentIssue.description}
                    </div>
                    
                    <div class="issue-meta">
                        <span>vytvořeno: ${formatDate(currentIssue.created)}${updatedText}</span>
                        ${coordinates}
                    </div>
                    
                    <div class="markup-content">
                        ${markupHtml}
                    </div>
                </div>
            `;
        }
        
        function parseMarkup(markup) {
            if (!markup) return '';
            
            // Simple markdown-like parsing
            let html = markup
                // Headers
                .replace(/^### (.*$)/gm, '<h3>$1</h3>')
                .replace(/^## (.*$)/gm, '<h2>$1</h2>')
                .replace(/^# (.*$)/gm, '<h1>$1</h1>')
                // Bold text
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                // Line breaks
                .replace(/\n\n/g, '</p><p>')
                .replace(/\n/g, '<br>');
            
            // Wrap in paragraphs
            if (html && !html.startsWith('<h')) {
                html = '<p>' + html + '</p>';
            }
            
            // Fix empty paragraphs
            html = html.replace(/<p><\/p>/g, '');
            html = html.replace(/<p><br>/g, '<p>');
            html = html.replace(/<br><\/p>/g, '</p>');
            
            return html;
        }
        
        function showError(title, message) {
            const container = document.getElementById('issueDetail');
            container.innerHTML = `
                <div class="error">
                    <h2>${title}</h2>
                    <p>${message}</p>
                </div>
            `;
        }
        
        function formatDate(dateString) {
            const date = new Date(dateString);
            return `${date.getDate()}.${date.getMonth() + 1}.${date.getFullYear()}`;
        }
        
        // Initialize when page loads
        window.addEventListener('load', function() {
            loadIssues();
        });
    </script>
</body>
</html>
